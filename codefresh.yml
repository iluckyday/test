version: '1.0'
steps:
  print_info:
    title: Environment Infomation
    image: debian:sid-slim
    privileged: true
    commands:
      - ls -l
      - pwd
      - whoami
      - sudo -l
      - ip address show
      - ss -an
      - df -h
      - free -h
      - lscpu
      - systemd-detect-virt
      - ps -ef

version: '1.0'
steps:
  print_info:
    title: Environment Infomation
    image: debian
    privileged: true
    commands:
      - ls -l
      - pwd
      - whoami
      - ip address show
      - ss -an
      - df -h
      - free -h
      - lscpu
      - lsmem
      - systemd-detect-virt
      - ps -ef
      - mount

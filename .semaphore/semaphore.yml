version: v1.0
name: test
agent:
  machine:
    type: a1-standard-4
    os_image: macos-mojave-xcode11

#    type: e1-standard-2
#    os_image: ubuntu1804


blocks:
 - name: Inspect environment
   task:
      jobs:
        - name: test
          commands:
            - cat /System/Library/CoreServices/SystemVersion.plist
            - printenv
            - pwd
            - whoami
            - sudo -l
            - ifconfig
            - df -h
            - free -h
            - lscpu
            - sh -c "egrep -o '(vmx|svm)' /proc/cpuinfo && echo VT:yes || echo VT:no"
            - ps -ef
      prologue:
          commands:
            - checkout
      env_vars:
           - name: PI
             value: "3.14159"

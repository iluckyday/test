dist: bionic

script:
  - ls /etc/apt/sources.d
  - cat /etc/apt/sources.list
  - sudo sed -i -e 's/http:\/\/archive/mirror:\/\/mirrors/' -e 's/http:\/\/security/mirror:\/\/mirrors/' -e 's/\/ubuntu\//\/mirrors.txt/' /etc/apt/sources.list
  - cat /etc/apt/sources.list
  - sudo apt-get update
  - sudo apt-get -qqy install debootstrap kpartx qemu-system-x86 qemu-utils python3-pip
  - ip address show
  - ss -an
  - df -h
  - free -h
  - lscpu
  - systemd-detect-virt
  - sh -c "egrep -o '(vmx|svm)' /proc/cpuinfo && echo VT:yes || echo VT:no"
  - ps -ef
